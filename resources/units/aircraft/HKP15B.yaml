description: "The AgustaWestland HKP 15B, originally the Agusta A109, is a lightweight, 
  twin-engine, eight-seat multi-purpose helicopter designed and initially produced by the 
  Italian rotorcraft manufacturer Agusta. It was the first all-Italian helicopter to be 
  mass-produced. Its production has been continued by Agusta's successor companies, 
  presently Leonardo (formerly AgustaWestland, merged into the new Finmeccanica since 2016)."
